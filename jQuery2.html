<html>
    <head>
        <!-- Tag untuk memasukan jquery ke dalam file-->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
        // Script untuk mengubah warna teks menjadi biru
        $(document).ready(function(){
        $("div").addClass("biru");});
        </script>
        <style type="text/css">
        .biru {
        color:blue;
        font-weight: bold;
        }
        </style>
    </head>
    <body>
        <div>
            <!-- Teks yang akan diubah warnanya-->
            <p>paragraf pertama</p> 
        </div>
        <div>
            <ul>
                <!-- Teks yang akan diubah warnanya-->
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </body>
</html>
