<html>
    <head>
        <!-- Tag untuk memasukan jquery ke dalam file-->
        <script src ="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
        // Script untuk menampilkan dan menyembunyikan gambar
        $(document).ready(function(){
        $(".sembunyi").click(function() {$("#foto").hide("slow")});
        $(".tampil").click(function() {$("#foto").show("slow")});
        });
        </script>  
    </head>
    <body>
        <!-- Button untuk mengeksekusi script-->
        <button class="sembunyi">sembunyikan</button>
        <button class="tampil">tampilkan</button>
        <!-- Gambar yang ingin ditampilkan atau disembunyikan-->
        <p><img id="foto" src="logoupnbaru.png"></p></body>
</html>
