<html>
    <head>
        <!-- Tag untuk memasukkan jquery ke dalam file -->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
        // Script untuk mengganti warna teks menjadi orange dan background menjadi hijau 
        $(document).ready(function(){
        $("#daftar").addClass("merahkuning");});</script>
        <style type="text/css">
        .merahkuning {
            color: orange;
            font-weight: bold;
            background-color: green;
            padding: 3px;
        }
        </style>
    </head>
    <body>
        <div>
            <p>paragraf pertama</p>
        </div>
        <div>
            <!-- Teks yang akan diubah warnanya-->
            <ul id="daftar">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </body>
</html>
